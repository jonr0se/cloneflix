<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">NETFLIX</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">New & Popular</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Featured Title</h1>
      <p>Exciting tagline or description for the featured content.</p>
      <div class="buttons">
        <button>▶ Play</button>
        <button>ℹ More Info</button>
      </div>
    </section>

    <section class="thumbnails">
      <h2>Trending Now</h2>
      <div class="row">
        <img src="https://via.placeholder.com/200x120?text=Movie+1" alt="Movie 1">
        <img src="https://via.placeholder.com/200x120?text=Movie+2" alt="Movie 2">
        <img src="https://via.placeholder.com/200x120?text=Movie+3" alt="Movie 3">
        <img src="https://via.placeholder.com/200x120?text=Movie+4" alt="Movie 4">
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Netflix Clone. For demo purposes only.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
